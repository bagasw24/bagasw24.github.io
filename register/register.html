<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registrasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"  
      href="../fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <div class="wrapper" style="background-image: url('../foto/ex.png')">
      <div class="inner">
        <div class="image-holder">
          <img src="../foto/logo.png" alt="" />
        </div>
        <form action="register.php" method="POST">
          <h3>Registration CSN&B</h3>
          <div class="form-group">
            <input type="text" placeholder="Nama Awal" class="form-control" id="nama_awal" name="nama_awal" required/>
            <input type="text" placeholder="Nama Akhir" class="form-control" id="nama_akhir" name="nama_akhir" required/>
          </div>
          <div class="form-wrapper">
            <input type="text" placeholder="Email" class="form-control" id="email" name="email" required/>
            <i class="zmdi zmdi-email"></i>
          </div>
          <div class="form-wrapper">
            <input type="text" placeholder="Username" class="form-control" id="username" name="username" required/>
            <i class="zmdi zmdi-account"></i>
          </div>
          <div class="form-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="form-control"
              required
            />
            <i class="zmdi zmdi-lock"></i>
          </div>
          <button type="submit">
               Daftar
            <i class="zmdi zmdi-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
